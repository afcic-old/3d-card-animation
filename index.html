<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fairphone 3D card effect</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="phone">
          <div class="circle"></div>
          <img src="fairphone.png" alt="fairphone" />
        </div>
        <div class="info">
          <h1 class="title">FAIRPHONE</h1>
          <h3 class="description">
            From the earth to your pocket, a smartphone’s journey is filled with
            unfair practices. We believe a fairer electronics industry is
            possible. By making change from the inside, we’re giving a voice to
            people who care.
          </h3>
          <div class="sizes">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="active">3+</button>
          </div>
          <div class="purchase">
            <button class="btn">Purchase</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
